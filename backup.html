<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Computed Properties</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
      <section v-show="InProgressAssignment.length">
        <h1 class="font-bold mb-2">In Progress</h1>
        <ul>
            <li v-for="assignment in InProgressAssignment"> 

                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
         
        </ul>
      </section>
      <section v-show="CompletedAssignment.length" class="mt-8">
        <h1 class="font-bold mb-2">Completed Assignments</h1>
        <ul>
            <li v-for="assignment in assignments.filter(a => a.complete) " :key="assignment.id"> 

                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete" :key="assignment.id">
                </label>
            </li>
         
        </ul>
      </section>
    </div>
   <script>
    let app = {
        data() {
            return {
                assignments: [
                    { name: 'Finish Project', complete: false, id:1},
                    { name: 'Read Chapter', complete: false, id:2},
                    { name: 'Turn in Homework', complete: false, id:3}
                ]
            }
        },

        computed: {
            InProgressAssignment() {
                return this.assignments.filter(assignment=> ! assignment.complete);
            },

            CompletedAssignment() {
                return this.assignments.filter(assignment=>assignment.complete);
            }
        }
    }
    Vue.createApp(app).mount('#app');
   </script>
</body>
</html>
